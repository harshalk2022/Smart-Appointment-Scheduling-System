<div class="container mt-5">
  <div class="card shadow-lg p-4 border-0 rounded-lg profile-card">

    <!-- Header Section -->
    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="rounded-circle shadow-sm mb-3" style="width: 120px; height: 120px;">
      <h2 class="mb-0">{{ user.name }}</h2>
      <p class="text-muted">{{ user.role }}</p>
      <hr class="w-50 mx-auto mb-4">
    </div>

    <!-- Profile Details Section -->
    <div class="row text-center">

      <!-- ID -->
      <div class="col-md-4 col-6 mb-3">
        <i class="fas fa-id-badge fa-lg text-primary mb-1"></i>
        <p class="fw-bold">ID</p>
        <p class="text-secondary">{{ user.id }}</p>
      </div>

      <!-- Email -->
      <div class="col-md-4 col-6 mb-3">
        <i class="fas fa-envelope fa-lg text-primary mb-1"></i>
        <p class="fw-bold">Email</p>
        <p class="text-secondary">{{ user.email }}</p>
      </div>

      <!-- Date of Birth -->
      <div class="col-md-4 col-6 mb-3">
        <i class="fas fa-calendar-alt fa-lg text-primary mb-1"></i>
        <p class="fw-bold">Date of Birth</p>
        <p class="text-secondary">{{ user.dob | date: 'yyyy-MM-dd' }}</p>
      </div>

      <!-- Gender -->
      <div class="col-md-4 col-6 mb-3">
        <i class="fas fa-venus-mars fa-lg text-primary mb-1"></i>
        <p class="fw-bold">Gender</p>
        <p class="text-secondary">{{ user.gender }}</p>
      </div>

      <!-- Location -->
      <div class="col-md-4 col-6 mb-3">
        <i class="fas fa-map-marker-alt fa-lg text-primary mb-1"></i>
        <p class="fw-bold">Location</p>
        <p class="text-secondary">{{ user.location }}</p>
      </div>

      <!-- Specialty -->
      <div class="col-md-4 col-6 mb-3">
        <i class="fas fa-briefcase-medical fa-lg text-primary mb-1"></i>
        <p class="fw-bold">Specialty</p>
        <p class="text-secondary">{{ user.speciality }}</p>
      </div>
    </div>

    <!-- Action Buttons Section -->
    <button class="btn btn-warning" [routerLink]="['/update-user', user.id]">Edit Profile</button>
  </div>
</div>
