<div class="full-page-img">
    <div class="container form-container">
        <!-- Login Form -->
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="bg-light p-4 rounded shadow">
            <h2 class="text-center">Login</h2>
            <hr />

            <!-- Email Input -->
            <div class="form-group mb-3">
                <label for="email"
                    >Email address<small class="text-danger">*</small></label
                >
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Email"
                    required />
                <small id="emailHelp" class="form-text text-muted">
                    We'll never share your email with anyone else.
                </small>
                <div
                    *ngIf="
                        loginForm.get('email')?.invalid &&
                        loginForm.get('email')?.touched
                    "
                    class="text-danger">
                    Email can't be empty.
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group mb-3">
                <label for="password">
                    Password<small class="text-danger">*</small>
                </label>
                <div class="input-group">
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        class="form-control"
                        id="password"
                        formControlName="password"
                        placeholder="Enter Password"
                        required
                        aria-describedby="show-icon" />
                    <!-- Show/Hide Icon -->
                    <span
                        class="input-group-text"
                        id="show-icon"
                        (click)="togglePasswordVisibility()"
                        ><i
                            class="fas"
                            [ngClass]="
                                showPassword ? 'fa-eye-slash' : 'fa-eye'
                            "></i
                    ></span>
                </div>
                <div
                    *ngIf="
                        loginForm.get('password')?.invalid &&
                        loginForm.get('password')?.touched
                    "
                    class="text-danger">
                    Password can't be empty.
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox" />
                <label class="form-check-label" for="checkbox"
                    >Remember me</label
                >
            </div>

            <!-- Warning Alert for Form Validation -->
            <div
                *ngIf="showWarning"
                class="alert alert-warning alert-dismissible fade show"
                role="alert">
                <strong>Warning!</strong> {{ showWarning }}
                <button
                    type="button"
                    class="btn-close"
                    (click)="showWarning = ''"
                    aria-label="Close"></button>
            </div>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" routerLink="/">
                    Back to Home
                </button>
                <button type="submit" class="btn btn-primary ms-2">
                    Login
                </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p>
                    Don't have an account? <a routerLink="/register">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
</div>
