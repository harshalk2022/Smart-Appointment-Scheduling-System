<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Update Your Profile</h3>

    <!-- Success and Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label>Date of Birth</label>
        <input type="date" [(ngModel)]="user.dob" name="dob" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label>Gender</label>
        <select [(ngModel)]="user.gender" name="gender" class="form-select">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label>Location</label>
        <input type="text" [(ngModel)]="user.location" name="location" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label>Speciality</label>
        <input type="text" [(ngModel)]="user.speciality" name="speciality" class="form-control" />
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success">Update Profile</button>
        <button type="button" class="btn btn-danger" (click)="openDeletePopup()">Delete Account</button>
        <button type="button" class="btn btn-secondary" routerLink="/dashboard">Back to Dashboard</button>
      </div>
    </form>
  </div>

  <!-- Delete Confirmation Popup -->
  <div *ngIf="showDeletePopup" class="popup-overlay">
    <div class="popup-content text-center">
      <h4>Are you sure you want to delete your account?</h4>
      <p>This action cannot be undone.</p>
      <div class="mt-3">
        <button class="btn btn-danger me-2" (click)="confirmDelete()">Yes, Delete</button>
        <button class="btn btn-secondary" (click)="closeDeletePopup()">Cancel</button>
      </div>
    </div>
  </div>
</div>
