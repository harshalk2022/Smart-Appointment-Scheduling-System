<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Update Your Profile</h3>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label>Date of Birth</label>
        <input type="date" [(ngModel)]="user.dob" name="dob" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label>Gender</label>
        <select [(ngModel)]="user.gender" name="gender" class="form-select">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label>Location</label>
        <input type="text" [(ngModel)]="user.location" name="location" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label>Speciality</label>
        <input type="text" [(ngModel)]="user.speciality" name="speciality" class="form-control" />
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success">Update Profile</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete Account</button>
      </div>
    </form>
  </div>
</div>
