<div class="container">
  <h2>Set Availability</h2>

  <form (ngSubmit)="setAvailability()">
    <div class="form-group">
      <label for="availableFrom">Available From</label>
      <input
        id="availableFrom"
        class="form-control"
        [(ngModel)]="availableFrom"
        name="availableFrom"
      />
    </div>

    <div class="form-group">
      <label for="availableTo">Available To</label>
      <input
        id="availableTo"
        class="form-control"
        [(ngModel)]="availableTo"
        name="availableTo"
      />
    </div>

    <button type="submit" class="btn btn-primary">Set Availability</button>
  </form>
</div>
